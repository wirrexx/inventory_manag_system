<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Products</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Products</h1>
        <form method="post">
            <input type="hidden" name="product_id" value="{{ product.product_id }}">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required value="{{ product.product_name }}">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required value="{{ product.quantity }}">
            <label for="price">Price:</label>
            <input type="text" name="price" id="price" required value="{{ product.price }}">
            <input type="submit" value="Update" class="btn-link">
        </form>
        <a href="{{ url_for('index') }}">Back to Product List</a>
    </div>
</body>
</html>
